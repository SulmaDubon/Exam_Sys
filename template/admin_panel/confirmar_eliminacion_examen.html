{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar este examen?</h2>
<p>{{ object.nombre }} - {{ object.fecha }} - {{ object.hora }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'admin_panel:lista_examenes' %}">Cancelar</a>
</form>
{% endblock %}
