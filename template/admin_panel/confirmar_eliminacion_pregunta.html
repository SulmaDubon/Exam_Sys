{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar esta pregunta?</h1>
<p>{{ object.texto }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'admin_panel:lista_preguntas' object.examen_id %}">Cancelar</a>
</form>
{% endblock %}
