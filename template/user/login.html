<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
    </form>
    <a href="{% url 'users:register' %}">Registrarse</a>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
