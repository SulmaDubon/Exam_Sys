{% extends "base.html" %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro que deseas eliminar el examen {{ object.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'admin_panel:lista_examenes' %}">Cancelar</a>
</form>
{% endblock %}
