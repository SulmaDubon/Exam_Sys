{% extends 'base.html' %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<h1>Registro de Usuario</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>
<a href="{% url 'users:login' %}">Iniciar sesión</a> <!-- Aquí se corrige el namespace -->

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
