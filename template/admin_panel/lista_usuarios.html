{% extends "base.html" %}
{% block title %}Lista de Usuarios{% endblock %}
{% block content %}
<h1>Lista de Usuarios</h1>
<a href="{% url 'admin_panel:crear_usuario' %}">Crear Nuevo Usuario</a>
<ul>
    {% for usuario in usuarios %}
    <li>{{ usuario.username }} - <a href="{% url 'admin_panel:editar_usuario' usuario.id %}">Editar</a> - <a href="{% url 'admin_panel:eliminar_usuario' usuario.id %}">Eliminar</a></li>
    {% endfor %}
</ul>
{% endblock %}
