{% extends 'base.html' %}

{% block title %}Formulario de Pregunta{% endblock %}

{% block content %}
<div class="admin-container">
    <h1>Formulario de Pregunta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'admin_panel:lista_preguntas' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

{% block head %}
<style>
    .admin-container {
        padding: 20px;
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], textarea, select {
        padding: 10px;
        width: calc(100% - 22px);
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .respuesta-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .respuesta-group input[type="radio"] {
        margin-right: 10px;
    }
    .respuesta-group label {
        flex-grow: 1;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-secondary {
        background-color: #6c757d;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    .error {
        color: red;
        font-size: 0.875em;
    }
</style>
{% endblock %}
