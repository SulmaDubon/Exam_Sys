{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<h1>Iniciar sesión</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
</form>
<a href="{% url 'users:register' %}">Registrarse</a>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endblock %}
